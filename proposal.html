<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff9999, #ff6699);
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin-top: 100px;
            font-size: 3rem;
        }
        .buttons {
            margin-top: 50px;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.5rem;
            margin: 10px;
            color: #fff;
            background-color: #ff3366;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff0033;
            transform: scale(1.1);
        }
        #yes-section {
            display: none;
            margin-top: 50px;
        }
        .heart-animation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            position: fixed;
            top: 50%;
            width: 100%;
            height: 100%;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: #ff3366;
            transform: rotate(-45deg);
            position: absolute;
            animation: floatUp 2s linear;
            animation-iteration-count: 1;
        }
        .heart:before,
        .heart:after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -25px;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-150%) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Girlfriend?</h1>
    <div class="buttons">
        <button class="button" id="yes-button">Yes</button>
        <button class="button" id="no-button">No</button>
    </div>
    <div id="yes-section">
        <h2>❤ Now we are in a relationship! ❤</h2>
        <div class="heart-animation">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const buttonsDiv = document.querySelector('.buttons');

        // Handle Yes button click
        yesButton.addEventListener('click', () => {
            // Clear current content and show the new message
            document.body.innerHTML = `
                <h1>Congratulations! Now we are in a relationship! ❤</h1>
                <div class="heart-animation">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            `;
        });

        // Handle No button click
        noButton.addEventListener('click', () => {
            // Clear current content and show the message to select the correct option
            document.body.innerHTML = `
                <h1>Please select the correct option (Yes)</h1>
                <div class="buttons">
                    <button class="button" id="yes-button">Yes</button>
                    <button class="button" id="no-button">No</button>
                </div>
            `;
            
            // Reattach the event listeners to the buttons
            attachButtonListeners();
        });

        // Function to reattach event listeners to the buttons
        function attachButtonListeners() {
            document.getElementById('yes-button').addEventListener('click', () => {
                // Clear current content and show the new message
                document.body.innerHTML = `
                    <h1>Congratulations! Now we are in a relationship! ❤</h1>
                    <div class="heart-animation">
                        <div class="heart"></div>
                        <div class="heart"></div>
                        <div class="heart"></div>
                    </div>
                `;
            });

            document.getElementById('no-button').addEventListener('click', () => {
                // Clear current content and show the message to select the correct option
                document.body.innerHTML = `
                    <h1>Please select the correct option (Yes)</h1>
                    <div class="buttons">
                        <button class="button" id="yes-button">Yes</button>
                        <button class="button" id="no-button">No</button>
                    </div>
                `;
                
                // Reattach event listeners
                attachButtonListeners();
            });
        }
    </script>
</body>
</html>
